<!DOCTYPE html>
<html>
	<head>
		<title>Learning Platform</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto p-4">
			<div class="bg-white rounded shadow p-6 mb-6">
				<h1 class="text-2xl font-bold mb-4">Study Material Processor</h1>
				<form id="uploadForm" class="space-y-4">
					<input type="file" accept=".pdf" class="w-full p-2 border rounded" />
					<button
						type="submit"
						class="bg-blue-500 text-white px-4 py-2 rounded"
					>
						Process File
					</button>
				</form>
			</div>

			<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
				<div class="bg-white rounded shadow p-6">
					<h2 class="text-xl font-bold mb-4">Notes</h2>
					<div id="notes" class="prose"></div>
				</div>
				<div class="bg-white rounded shadow p-6">
					<h2 class="text-xl font-bold mb-4">Practice Questions</h2>
					<div id="mcqs" class="prose"></div>
				</div>
			</div>
		</div>

		<script>
			document
				.getElementById("uploadForm")
				.addEventListener("submit", async (e) => {
					e.preventDefault();
					const formData = new FormData(e.target);

					try {
						const response = await fetch("/upload", {
							method: "POST",
							body: formData,
						});
						const data = await response.json();

						document.getElementById("notes").textContent = data.notes;
						document.getElementById("mcqs").textContent = data.mcqs;
					} catch (error) {
						console.error("Error:", error);
					}
				});
		</script>
	</body>
</html>
